<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header id="main-head">
      <div class="flex flex-row items-center h-16 bg-blue-800">
        <img src="images/addu-logo.png" class="ml-20 w-12 h-12" />
        <div class="ml-2">
          <p class="text-white text-lg">STUDENT INFORMATION SYSTEM</p>
          <p class="text-sm text-gray-400">ATENEO DE DAVAO UNIVERSITY</p>
        </div>
      </div>
    </header>
    <div class="flex flex-row ml-2 mt-5">
      <nav class="border-r border-dashed border-gray-300 pr-10">
        <div class="flex flex-row">
          <img src="images/student-profile.jpg" class="w-12 h-12 mr-2" />
          <p class="text-sm text-blue-800">
            <b>Juan Dela Cruz</b> <br />
            Edit My Profile
          </p>
        </div>
        <ul class="ml-2 mt-2">
          <li class="text-sm text-gray-500 font-bold">TASK</li>
          <li class="text-xs font-bold pt-1">
            <a href="courselist.html">Course List</a>
          </li>
          <li class="text-xs pt-1"><a href="studentgrades.html">Grades</a></li>
          <li class="text-xs pt-1">
            <a href="teacher.html">Grades Submission(Teacher)</a>
          </li>
        </ul>
      </nav>
      <div>
        <h3 class="text-xl font-bold text-blue-800 px-2 mb-3">Course List</h3>
        <div class="shadow-md p-1">
          <table id="course-data" class="border">
            <thead class="border bg-zinc-500 text-white">
              <tr>
                <th class="text-xs border border-white border-2 p-2">
                  COURSE CODE
                </th>
                <th class="text-xs border border-white border-2 p-2">
                  COURSE NAME
                </th>
                <th class="text-xs border border-white border-2 p-2">
                  TOTAL NO. OF SLOTS
                </th>
                <th class="text-xs border border-white border-2 p-2">
                  OCCUPIED SLOTS
                </th>
                <th class="text-xs border border-white border-2 p-2">
                  REMAINING SLOTS
                </th>
                <th class="text-xs border border-white border-2 p-2">
                  SCHEDULE
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./courselist.js"></script>
  </body>
</html>
